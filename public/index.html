<!DOCTYPE html>
<html>

<head>
  <title>GupSup Now</title>
  <link rel="icon" href="/img/favicon.png">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=0.9, user-scalable=0, minimum-scale=0.9, maximum-scale=1.0" />
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/common.css">
</head>

<body>
  <div class="main-container ">
    <div class="form-header">
      <img src="/img/logo.png" alt="" />
      <div class="title">GupSup Now</div>
    </div>
    <div class="form-container">
      <form action="chat.html">
        <p>User Name</p>
        <input type="text" placeholder="Enter username" name="username" required>
        <p>Room</p>
        <input type="text" placeholder="Enter room" name="room" required>
        <button type="submit">Submit</button>
      </form>
    </div>
    <h5 class="created-by">Created By - VIVEK VAIBHAV</h5>
  </div>
</body>

</html>
